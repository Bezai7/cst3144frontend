<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavender Academy</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.jpg" alt="Logo" />
        <span class="site-name">Lavender Academy</span>
      </div>
      <div class="header-controls">
        <input type="text" v-model="searchQuery" placeholder="Search courses..." />
        <button v-if="cart.length" class="cart-toggle" @click="showCart = true">Cart ({{ cartTotalQty }})</button>
      </div>
    </header>
