<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavender Academy</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.jpg" alt="Logo" />
        <span class="site-name">Lavender Academy</span>
      </div>
      <div class="header-controls">
        <input type="text" v-model="searchQuery" placeholder="Search courses..." />
        <button v-if="cart.length" class="cart-toggle" @click="showCart = true">Cart ({{ cartTotalQty }})</button>
      </div>
    </header>

     <!-- Sort Section -->
    <div class="sort-section">
      <label for="sortBy">Sort by:</label>
      <select v-model="sortBy" id="sortBy">
        <option value="subject">Subject</option>
        <option value="location">Location</option>
        <option value="price">Price</option>
        <option value="spaces">Spaces</option>
      </select>

      <label for="sortOrder">Order:</label>
      <select v-model="sortOrder" id="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>

    <!-- Courses -->
    <div class="lessons">
      <div class="lesson-card" v-for="lesson in filteredLessons" :key="lesson.id">
        <h2>{{ lesson.subject }}</h2>
        <p><strong>Location:</strong> {{ lesson.location }}</p>
        <p><strong>Price:</strong> ${{ lesson.price }}</p>
        <p><strong>Spaces:</strong> {{ lesson.spaces }}</p>
        <button :disabled="lesson.spaces === 0" @click="addToCart(lesson)">Add to Cart</button>
      </div>
    </div>
